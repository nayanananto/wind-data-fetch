name: Hourly Open-Meteo to CSV

on:
  schedule:
    - cron: "0 * * * *"  # every hour, UTC
  workflow_dispatch: {}

permissions:
  contents: write  # needed to push CSV updates

concurrency:
  group: "weather-hourly"
  cancel-in-progress: false

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    env:
      LAT: "44.34"              # change if needed
      LON: "10.99"
      CSV_PATH: "data/wind_data.csv"
      WIND_SPEED_UNIT: "ms"       # ms | kmh | mph | kn
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install openmeteo-requests requests-cache retry-requests pandas
          fi

      - name: Run fetcher
        run: |
          if [ -f fetch_weather.py ]; then
            python fetch_weather.py
          else
            echo "::error::fetch_weather.py not found at repo root. Update the workflow or add the script."
            exit 1
          fi

      - name: Commit & push CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Append weather row $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
